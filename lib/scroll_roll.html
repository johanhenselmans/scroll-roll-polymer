<link rel="import" href="../../packages/polymer/polymer.html">
<polymer-element name="scroll-roll" attributes="listOfItems resultItem cssheight csswidth debugOn">
<template>
    <link rel="stylesheet" href="scroll_roll.css">
    <div class="container" id="container" tabindex="-1" on-focus="{{focusForKeyStrokes}}" on-blur="{{removeFocusForKeyStrokes}}">
      <div class="container2" id="container2">
	    <div class="target" id="target">
      <template repeat="{{item in listOfItems}}">
        <figure class="figure"><figcaption>{{item}}</figcaption></figure>
        </template>
	    </div>
	  </div>
    <div id="resultItem">{{resultItem}}</div>
    </div>
</template>
<script type="application/dart" src="scroll_roll.dart"></script>
</polymer-element>
